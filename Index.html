// Con el operador ternario.

function retornarMinimo(x, y) {
  return x < y ? x : y; // primero es la condicion, luego va un signo ? y despues si la condicion es verdadera se elige el lado izquierdo sino (:), se elige el lado derecho.
}

console.log(retornarMinimo(4, 7));
console.log(retornarMinimo(8, 2));
console.log(retornarMinimo(5, 5));

function compararNumeros(a, b) {
  return a === b ? "a y b son iguales"
       : a > b ? "a es mayor que b" // asemeja el else if y se coloca otra condicion despues de los : y asi sucesivamente hasta llegar a lo que se asemejaria a else.
       : "b es mayor que a";
}

console.log(compararNumeros(11, 27));
console.log(compararNumeros(27, 11));
console.log(compararNumeros(15, 15));

function calcularAreaCirculo(radio) {
  const PI = 3.14;

  if (radio < 0) {
      return undefined;
  }

  return PI * (radio ** 2); // Para elevar un numero a cualquier potenica se utiliza **.
}

console.log(calcularAreaCirculo(10));

const sumar = (x, y, z) => {
  const args = [x, y, z];
  return args.reduce((a, b) => a + b, 0); //el metodo reduce lo puedes llamar con un arreglo y suma los elementos de un arreglo.
};

//Operador spread.
const numeros = [1, 2, 3];

function sumar(x, y, z) { //lo que hace el operador spread es descomponer los elementos de un arreglo, para asignarlos
  console.log(x);         //un por uno a cada parametro dentro de una funcion, en este caso x, y, z.
  console.log(y);
  console.log(z);
  return x + y + z;
}

console.log(sumar(...numeros)); //El metodo spread se utiliza igual que el operador rest, pero la diferencia es que se
                                //se utiliza al llamar a la funcion (... seguido del nombre de la variable que contiene)

//Getters y setters en JavaScript.

class Libro {
  constructor(autor) {
    this._autor = autor; //el guion bajo antes de la propiedad creada (autor) se utiliza para que no se pueda modificar esa propiedad.
  }

  // Getter
  get autor() {
    return this._autor; //con el getter podemos conseguir el valor indirecto de una propiedad.
  }

  // Setter
  set autor(nuevoAutor) {
    this._autor = nuevoAutor; //con un setter puedes utilizar condicionales (por ejemplo, console.log) y de esta manera saber si podemos asignarlo a una variable dependiendo si es valido.
  }
}

const libro = new Libro("anónimo");
console.log(libro.autor);

libro.autor = "Gino Smith"; //con los setters podemos modificar el valor directo de una propiedad de un objeto ya creado.
console.log(libro.autor);   //los getters y setters actuan como intermediarios.
